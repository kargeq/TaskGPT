<!DOCTYPE html>

<html>
    <head>
        <Title>Tasks Manager</Title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/imgs/favicon.ico?v=1" rel="icon">
       
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header__title">Task Manager</div>
                <div class="header__subtitle">Make Tasks but with a twist.</div>
            </div>
        </div>
       <div class="actions">
          <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter tasks">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </label>
          </div>
       </div>
     <div class="container">
        <div id="Todos">
            
        </div>
        <form id="new-todo">
            <input type="text" class="input"  placeholder="Something to do" name="text">
            <button class="button" id="addTodo">Add Task</button>
        </form>
     </div>
       <div>
        <button class="button" id="get-advice-btn" style="position: fixed; /* or absolute */
        top: 50%;
        left: 50%;">GET ADVICE</button>
       </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuid.min.js" integrity="sha512-rkM335yLjFPESK0ZzfC+YQ+O7yIk0FLBBmaYwDRIicr2qXRUaeRaRvF68DH7BHEqieZEugAGTqF/8qWDfw8x+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="/scripts/todo-functions.js"></script>
   
     <script src="dist/bundle.js"></script>

         </body>
</html>
